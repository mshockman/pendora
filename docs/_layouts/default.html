<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>

    <link type="text/css" rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css" />
    <link type="text/css" rel="stylesheet" href="{{ site.baseurl }}/assets/css/pendora.css" />
</head>
<body{% if page.pageClass %} data-page="{{ page.pageClass }}"{% endif %}{% if page.pageArg %} data-page-arg="{{ page.pageArg }}"{% endif %}>
    <header id="header">
        <nav>
            <ul>
                <li>Pendora</li>
                <li>Examples</li>
                <li>Download</li>
                <li>Documentation</li>
                <li class="mr-auto">Changelog</li>
                <li><i class="fab fa-github"></i> Github</li>
            </ul>
        </nav>
    </header>
    <article id="splash">
        <header>
            <h2>{{ page.title }}</h2>
            <p>{{ page.description }}</p>
        </header>
    </article>
    <main id="main">
        <article id="content">
            {{ content }}
        </article>
    </main>
    <footer id="footer">

    </footer>

<script src="https://kit.fontawesome.com/43fafd7b08.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="/assets/js/chunk-vendors.bundle.js"></script>
<script type="text/javascript" src="/assets/js/app.bundle.js"></script>
</body>
</html>
