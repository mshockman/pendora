<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="../dist/css/style.css" />
    <script type="text/javascript" src="../dist/pendora.bundle.js"></script>
</head>
<body>
    Hello world how are you?<br><br>
    <button id="button-click" type="button">Show</button>

    <script type="text/javascript">
        let modal = new pendora.ui.ModalWindow({title: "Hello World!"});
        modal.appendTo(document.body);

        modal.on('*', (event) => console.log("Event: ", event));

        modal.visible = true;
        modal.visible = false;
        modal.visible = true;

        modal.$statusbar.append("Hello World");

        modal.$context.append(`
            <header>
                <h2>Header Test</h2>
            </header>
        `);

        $("#button-click").on('click', () => {
            modal.show();
        });
    </script>
</body>
</html>
