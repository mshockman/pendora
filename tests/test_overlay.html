<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Overlay</title>

    <script type="text/javascript" src="dist/chunk-vendors.bundle.js"></script>
    <script type="text/javascript" src="dist/test_pages.bundle.js"></script>

    <style type="text/css">
        #overlay-reference1 {
            border: 4px solid #000;
            background-color: #333;
            position: absolute;
            left: 200px;
            top: 300px;
            height: 150px;
            width: 150px;
            box-sizing: border-box;
            user-select: none;
            cursor: move;
        }

        #overlay-container {
            width: 500px;
            height: 500px;
            border: 1px solid #ccc;
            position: absolute;
            left: 500px;
            top: 250px;
            z-index: 10;
        }

        #debug_output {
            position: fixed;
            right: 0;
            top: 0;
            padding: 5px;
        }

        #tooltip1 {
            position: absolute;
            white-space: nowrap;
        }

        #tooltip1 .tooltip-body {
            background-color: #fcc;
            border-radius: 5px;
            padding: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            text-align: center;
            position: relative;
        }

        #tooltip1[data-placement="top"]  .tooltip-body {
            margin-bottom: 7px;
        }

        #tooltip1[data-placement="top"] .arrow-element {
            width: 0;
            height: 0;
            position: absolute;
            bottom: -7px;
            border-top: 7px solid #fcc;
            border-left: 7px solid transparent;
            border-right: 7px solid transparent;
        }

        #tooltip1[data-placement="bottom"] .arrow-element {
            width: 0;
            height: 0;
            position: absolute;
            top: -7px;
            border-bottom: 7px solid #fcc;
            border-left: 7px solid transparent;
            border-right: 7px solid transparent;
        }

        #tooltip1[data-placement="bottom"]  .tooltip-body {
            margin-top: 7px;
        }

        #tooltip1[data-placement="left"] .arrow-element {
            width: 0;
            height: 0;
            position: absolute;
            right: -7px;
            border-left: 7px solid #fcc;
            border-bottom: 7px solid transparent;
            border-top: 7px solid transparent;
        }

        #tooltip1[data-placement="left"]  .tooltip-body {
            margin-right: 7px;
        }

        #tooltip1[data-placement="right"] .arrow-element {
            width: 0;
            height: 0;
            position: absolute;
            left: -7px;
            border-right: 7px solid #fcc;
            border-bottom: 7px solid transparent;
            border-top: 7px solid transparent;
        }

        #tooltip1[data-placement="right"]  .tooltip-body {
            margin-left: 7px;
        }

        #tooltip-testarea1 {
            position: absolute;
            top: 800px;
            border: 1px solid #ccc;
            margin: 4rem;
            padding: 4rem 4rem 4rem 24rem;
            width: 1000px;
        }


        #tooltip-testarea1 .controls {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 200px;
            background-color: #333;
            color: #fff;
        }

        .tooltip {
            position: absolute;
            overflow: hidden;
        }

        .tooltip .tooltip__body {
            background-color: #9f9;
            font-weight: bold;
            white-space: nowrap;
            padding: 10px;
            border-radius: 5px;
        }

        .tooltip[data-placement="top"] .tooltip__body {
            margin-bottom: 7px;
            position: relative;
        }

        .tooltip[data-placement="top"] .arrow-element {
            width: 0;
            height: 0;
            position: absolute;
            bottom: -7px;
            border-top: 7px solid #9f9;
            border-left: 7px solid transparent;
            border-right: 7px solid transparent;
        }

        .tooltip[data-placement="bottom"] .tooltip__body {
            margin-top: 7px;
            position: relative;
        }

        .tooltip[data-placement="bottom"] .arrow-element {
            width: 0;
            height: 0;
            position: absolute;
            top: -7px;
            border-bottom: 7px solid #9f9;
            border-left: 7px solid transparent;
            border-right: 7px solid transparent;
        }


        .tooltip[data-placement="left"] .tooltip__body {
            margin-right: 7px;
            position: relative;
        }

        .tooltip[data-placement="left"] .arrow-element {
            width: 0;
            height: 0;
            position: absolute;
            right: -7px;
            border-left: 7px solid #9f9;
            border-top: 7px solid transparent;
            border-bottom: 7px solid transparent;
        }


        .tooltip[data-placement="right"] .tooltip__body {
            margin-left: 7px;
            position: relative;
        }

        .tooltip[data-placement="right"] .arrow-element {
            width: 0;
            height: 0;
            position: absolute;
            left: -7px;
            border-right: 7px solid #afa;
            border-top: 7px solid transparent;
            border-bottom: 7px solid transparent;
        }


        .tooltip.hidden {
            visibility: hidden;
        }

        .pl {
            padding-left: 1rem;
        }

        #ui-notification-top {
            display: flex;
            flex-direction: column;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
        }

        #ui-notification-top .notification {
            margin: 1rem auto;
            min-width: 30rem;

            background-color: #ddd;
            border: 1px solid #aaa;
            padding: 0.4rem;
            font-size: 1rem;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body>

<div>
    <div>
        <strong>Positions</strong>
        <div><label><input type="radio" name="position" value="1"> top</label></div>
        <div><label><input type="radio" name="position" value="2"> left</label></div>
        <div><label><input type="radio" name="position" value="3"> right</label></div>
        <div><label><input type="radio" name="position" value="4"> bottom</label></div>
        <div><label><input type="radio" name="position" value="5"> top right bottom left</label></div>
    </div>
    <div>
        <strong>Container</strong>
        <div><label><input type="radio" name="container" value="1"> None</label></div>
        <div><label><input type="radio" name="container" value="2"> Box 1</label></div>
        <div><label><input type="radio" name="container" value="3"> Client Area</label></div>
    </div>
</div>

<div id="overlay-container">
<div id="overlay-reference1">

</div>
<div id="tooltip1" class="js-no-drag">
    <div class="tooltip-body">
        <div>Hello World!</div>
        <div class="arrow-element"></div>
    </div>
</div>
</div>

<div id="debug_output">
    <div id="cords-output">(0, 0)</div>
    <div id="distance-output">n/a px</div>
</div>

<div id="tooltip-testarea1">
    <div class="controls">
        <div id="tt1-direction-control">
            <div><strong>Direction:</strong></div>
            <div class="pl">
                <div><label><input type="radio" name="dtt-direction" value="top" checked> Top</label></div>
                <div><label><input type="radio" name="dtt-direction" value="right"> Right</label></div>
                <div><label><input type="radio" name="dtt-direction" value="bottom"> Bottom</label></div>
                <div><label><input type="radio" name="dtt-direction" value="left"> Left</label></div>
            </div>
        </div>
    </div>
    <button type="button" id="test-tt-btn1">Display Tooltip</button>
</div>

<script type="text/javascript">
    app.init('test_overlay');
</script>

</body>
</html>
