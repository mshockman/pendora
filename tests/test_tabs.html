<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Tabs</title>

    <script type="text/javascript" src="dist/chunk-vendors.bundle.js"></script>
    <script type="text/javascript" src="dist/test_pages.bundle.js"></script>
    <script src="https://kit.fontawesome.com/43fafd7b08.js"></script>

    <script type="text/javascript">
        // noinspection ES6ModulesDependencies
        app.init('test_tabs');
    </script>

    <style type="text/css">
        .tabbar {
            display: flex;
            flex-direction: row;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .tabbar .tab-item {
            margin-right: 2rem;
            cursor: pointer;
        }

        .tabbar .tab-item.active {
            background-color: #0366d6;
        }

        .tab {
            display: none;
        }

        .tab.open {
            display: block;
        }
    </style>
</head>
<body>


<div>
    <div>
        <ul class="tabbar" id="tabbar" data-init="tabs">
            <li class="tab-item" data-tab="#test1">Tab 1</li>
            <li class="tab-item" data-tab="#test2">Tab 2</li>
            <li class="tab-item" data-tab="#test3">Tab 3</li>
            <li class="tab-item" data-tab="#test4">Tab 4</li>
            <li class="tab-item" data-tab="#test5">Tab 5</li>
        </ul>
    </div>
    <div>
        <div id="test1" class="tab">Hello World Test 1!</div>
        <div id="test2" class="tab">Hello World Test 2!</div>
        <div id="test3" class="tab">Hello World Test 3!</div>
        <div id="test4" class="tab">Hello World Test 4!</div>
        <div id="test5" class="tab">Hello World Test 5!</div>
    </div>
</div>


</body>
</html>
