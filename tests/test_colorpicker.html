<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test ColorPicker</title>

    <script type="text/javascript" src="dist/chunk-vendors.bundle.js"></script>
    <script type="text/javascript" src="dist/test_pages.bundle.js"></script>

    <style type="text/css">
        #debug-area {
            position: fixed;
            right: 5px;
            top: 5px;
        }

        body {
            background-color: #333;
        }

        * {
            box-sizing: border-box;
        }

        .color-picker {
            display: flex;
            flex-direction: row;
            color: #ffffff;
        }

        .color-picker input {
            background-color: #222;
            color: #ffffff;
            border: 1px solid #444;
        }

        .color-picker-wheel {

        }

        .color-picker__col2 {
            padding: 0.5rem;
        }

        .color-picker__col1 {
            padding: 0.5rem;
        }

        .cpw__wheel-container {
            margin-bottom: 0.6rem;
        }

        .rgb-slider {
            margin-bottom: 0.5rem;
        }

        .rgb-slider__label {
            display: flex;
        }

        .rgb-slider__text {
            display: inline-block;
            height: 24px;
            line-height: 24px;
        }

        .rgb-slider__slider {
            height: 24px;
        }

        .rgb-slider__input {
            height: 24px;
            flex: 1;
        }

        .color-panel__swatch {
            width: 100%;
            height: 50px;
            margin-top: 1rem;
            border: 2px solid #000000;
        }

        .color-panel__hex {
            padding: 0.25rem;
            display: block;
            width: 100%;
        }

        .color-pallet {
            list-style: none;
            margin: 0;
            padding: 0;
            vertical-align: top;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            width: 300px;
        }

        .color-pallet__item {
            height: 1rem;
            width: 1rem;
            display: inline-block;
            vertical-align: top;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
        }

        .color-pallet__item.selected {
            outline: 2px solid #2a7ae2;
        }
    </style>
</head>
<body>

<div id="debug-area"></div>

<button type="button" id="add-to-pallet">Add to Pallet</button>
<button type="button" id="remove-to-pallet">Remove From Pallet</button>


<script type="text/javascript">
    app.init('test_colorpicker');
</script>

</body>
</html>
