<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Panes</title>

    <script type="text/javascript" src="dist/chunk-vendors.bundle.js"></script>
    <script type="text/javascript" src="dist/test_pages.bundle.js"></script>

    <link type="text/css" rel="stylesheet" href="dist/pendora.css" />

    <style type="text/css">

    </style>
</head>
<body>


<div class="pane-view" data-axis="x" data-init="panes">
    <div class="pane handle-right" data-pane="x" style="min-width: 20px; max-width: 400px; width: 200px">
        <div class="pane__body">
            <div class="pane-view column" data-init="panes" data-axis="y">
                <div class="pane handle-bottom" data-pane="y" style="min-height: 20px; max-height: 200px; height: 200px;">
                    <div class="pane__body"></div>
                    <div class="pane__handle" data-handle></div>
                </div>
                <div class="pane pane-fluid" data-pane="fluid">
                    Hello
                </div>
                <div class="pane handle-top" data-pane="-y" style="min-height: 20px; max-height: 200px; height: 200px;">
                    <div class="pane__body"></div>
                    <div class="pane__handle" data-handle></div>
                </div>
            </div>
        </div>
        <div class="pane__handle" data-handle></div>
    </div>
    <div class="pane-fluid" data-pane="fluid"></div>
    <div class="pane handle-left" data-pane="-x" style="min-width: 20px; max-width: 400px; width: 200px">
        <div class="pane__body"></div>
        <div class="pane__handle" data-handle></div>
    </div>
</div>


<script src="https://kit.fontawesome.com/43fafd7b08.js" crossorigin="anonymous"></script>
<script type="text/javascript">
    app.init('test_panes');
</script>

</body>
</html>
