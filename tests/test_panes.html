<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Panes</title>

    <script type="text/javascript" src="dist/chunk-vendors.bundle.js"></script>
    <script type="text/javascript" src="dist/test_pages.bundle.js"></script>

    <link type="text/css" rel="stylesheet" href="dist/pendora.css" />

    <style type="text/css">
        #pane1, #pane2 {
            width: 200px;
            min-width: 20px;
            max-width: 400px;
        }
    </style>
</head>
<body>


<div class="pane-view" data-axis="x" id="test-pane">
    <div class="pane" id="pane1" data-pane="x">
        <div class="pane-view column fluid" id="test-v-pane" data-axis="y">
            <div class="pane" style="height: 200px;" data-pane="y">1</div>
            <div class="pane-handle" data-handle></div>
            <div class="pane-fill" data-pane="auto">2</div>
            <div class="pane-handle" data-handle></div>
            <div class="pane" style="height: 200px;" data-pane="y">3</div>
        </div>
    </div>
    <div class="pane-handle" data-handle></div>
    <div class="pane-fill" id="pane3" data-pane="auto">
        Main
    </div>
    <div class="pane-handle" data-handle></div>
    <div class="pane" id="pane2" data-pane="x">
        Hello World
    </div>
</div>


<script src="https://kit.fontawesome.com/43fafd7b08.js" crossorigin="anonymous"></script>
<script type="text/javascript">
    app.init('test_panes');
</script>

</body>
</html>
