<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="dist/chunk-vendors.bundle.js"></script>
    <script type="text/javascript" src="dist/test_pages.bundle.js"></script>

    <style type="text/css">
        #draggable {
            box-sizing: border-box;
            border: 1px solid #000;
            background-color: #00aaff;
            font-weight: 700;
            width: 200px;
            height: 200px;
            position: absolute;
            cursor: move;
            user-select: none;
            vertical-align: center;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            justify-items: center;
            font-size: 2rem;
            left: 200px;
            top: 200px;
            z-index: 100;
        }

        #container {
            box-sizing: border-box;
            border: 1px solid #000;
            background-color: #8e908c;
            width: 900px;
            height: 600px;
            position: absolute;
            top: 100px;
            left: 600px;
        }

        #overlay1 {
            box-sizing: border-box;
            position: absolute;
            z-index: 200;
        }

        #overlay1 .overlay-body {
            box-sizing: border-box;
            width: 200px;
            height: 100px;
            border: 1px solid #000;
            background-color: #ff0000;
            display: flex;
            align-items: center;
            justify-content: center;
            justify-items: center;
            font-weight: 700;
            font-size: 1.5rem;
        }

        #overlay1[data-placement="top"] {
            padding-bottom: 20px;
        }

        #overlay1[data-placement="right"] {
            padding-left: 20px;
        }

        #overlay1[data-placement="bottom"] {
            padding-top: 20px;
        }

        #overlay1[data-placement="left"] {
            padding-right: 20px;
        }

        #overlay1 .arrow {
            position: absolute;
            width: 0;
            height: 0;
        }

        #overlay1 .arrow[data-placement="top"] {
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 20px solid #000000;
        }

        #overlay1 .arrow[data-placement="bottom"] {
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 20px solid #000000;
        }

        #overlay1 .arrow[data-placement="left"] {
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-right: 20px solid #000000;
        }

        #overlay1 .arrow[data-placement="right"] {
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-left: 20px solid #000000;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="overlay1">
        <div class="overlay-body">Hello World</div>
    </div>
    <div id="draggable">
        Draggable
    </div>
</div>

<script type="text/javascript">
    app.init('test_overlay2');
</script>
</body>
</html>
