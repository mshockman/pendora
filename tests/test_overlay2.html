<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Overlay</title>

    <script type="text/javascript" src="dist/chunk-vendors.bundle.js"></script>
    <script type="text/javascript" src="dist/test_pages.bundle.js"></script>

    <style type="text/css">
        #test_overlay_viewport1 {
            border: 1px solid #ccc;
            width: 800px;
            height: 800px;
            overflow: auto;
            position: relative;
        }

        #test_overlay_viewport1 > .spacer {
            width: 16000px;
            height: 16000px;
            position: absolute;
            visibility: hidden;
            left: 0;
            top: 0;
        }

        #test_overlay1 {
            position: absolute;
            left: 400px;
            top: 400px;
        }

        #test_popup1 {
            position: absolute;
            border: 2px solid #000;
            font-weight: bold;
            background-color: #fcc;
            left: -100px;
            top: -100px;
            padding: 5px;
            white-space: nowrap;
            user-select: none;
        }

        #test-post-box {
            position: absolute;
            box-sizing: border-box;
            left: 200px;
            top: 200px;
            width: 200px;
            height: 200px;
            border: 5px solid #000;
            background-color: #333;
        }

        #test_overlay1__button {
            width: 200px;
        }
    </style>
</head>
<body>




<div id="test_overlay_viewport1">
    <div class="spacer"></div>


    <div id="test_overlay1">
        <div id="test_popup1">Hello World!</div>
        <button type="button" id="test_overlay1__button">Test</button>
    </div>

</div>


<script type="text/javascript">
    app.init('test_overlay');
</script>

</body>
</html>
