<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Overlay</title>

    <script type="text/javascript" src="dist/chunk-vendors.bundle.js"></script>
    <script type="text/javascript" src="dist/test_pages.bundle.js"></script>

    <style type="text/css">
        #overlay-reference1 {
            border: 4px solid #000;
            background-color: #333;
            position: absolute;
            left: 200px;
            top: 300px;
            height: 150px;
            width: 150px;
            box-sizing: border-box;
            user-select: none;
            cursor: move;
        }

        #tooltip1 {
            position: absolute;
            background-color: #fcc;
            font-weight: bold;
            white-space: nowrap;
            padding: 15px;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #overlay-container {
            width: 500px;
            height: 500px;
            border: 1px solid #ccc;
            position: absolute;
            left: 500px;
            top: 250px;
            z-index: 10;
        }

        #debug_output {
            position: fixed;
            right: 0;
            top: 0;
            padding: 5px;
        }

        .arrow-element {
            position: absolute;
        }

        .arrow-element[data-direction='down'] {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 20px solid #fcc;
        }

        .arrow-element[data-direction='up'] {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid #fcc;
        }

        .arrow-element[data-direction='left'] {
             width: 0;
             height: 0;
             border-top: 10px solid transparent;
             border-bottom: 10px solid transparent;
             border-right: 20px solid #fcc;
         }

        .arrow-element[data-direction='right'] {
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 20px solid #fcc;
        }
    </style>
</head>
<body>



<div id="overlay-container">
<div id="overlay-reference1">
    <div id="tooltip1" class="js-no-drag">Hello World!</div>
</div>
</div>

<div id="debug_output">
    <div id="cords-output">(0, 0)</div>
    <div id="distance-output">n/a px</div>
</div>

<script type="text/javascript">
    app.init('test_overlay');
</script>

</body>
</html>
