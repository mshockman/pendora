<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Positioners</title>

    <script type="text/javascript" src="dist/chunk-vendors.bundle.js"></script>
    <script type="text/javascript" src="dist/test_pages.bundle.js"></script>

    <style type="text/css">
        body {
            background-color: #fafafa;
        }

        #container {
            position: relative;
            width: 1000px;
            height: 600px;
            border: 2px solid #777;
            background-color: #fff;
        }

        #referenceElement {
            position: absolute;
            left: 50px;
            top: 50px;
            width: 150px;
            height: 150px;
            border: 2px solid #000;
            padding: 5px;
            box-sizing: border-box;
            cursor: move;
            background-color: #ffaaaa;
            user-select: none;
        }

        #testOverlay {
            line-height: 25px;
            text-align: center;
            border: 2px solid #000;
            width: 100px;
            height: 25px;
            font-size: 0.9rem;
            font-weight: bold;
            background-color: #aaffaa;
            z-index: 100;
        }

        #controls {
            border: 2px solid #777;
            border-right: 0;
            width: 200px;
            padding: 0.5rem;
        }

        #page-wrapper {
            display: inline-flex;
            flex-direction: row;
        }

        .offset-row {
            display: flex;
            flex-direction: row;
            width: 100%;
            box-sizing: border-box;
        }

        .offset-row input {
            width: 100%;
            margin-left: 2px;
            margin-right: 2px;
        }
    </style>
</head>
<body>

<div id="page-wrapper">

<div id="controls">

    <div>
        <h3>My:</h3>
        <label>
            <span>X: </span>
            <select name="my-x">
                <option value="left">left</option>
                <option value="center">center</option>
                <option value="right">right</option>
            </select>
        </label>
        <label>
            <span>Y: </span>
            <select name="my-y">
                <option value="top">top</option>
                <option value="middle">middle</option>
                <option value="bottom">bottom</option>
            </select>
        </label>
    </div>

    <div>
        <h3>My Offset:</h3>
        <label class="offset-row">
            <span>X: </span>
            <input type="number" value="0" name="my-x-offset" />
            <select name="my-x-offset-unit">
                <option value="px" selected>px</option>
                <option value="%">%</option>
            </select>
        </label>
        <label class="offset-row">
            <span>Y: </span>
            <input type="number" value="0" name="my-y-offset" />
            <select name="my-y-offset-unit">
                <option value="px" selected>px</option>
                <option value="%">%</option>
            </select>
        </label>
    </div>

    <div>
        <h3>At:</h3>
        <label>
            <span>X: </span>
            <select name="at-x">
                <option value="left">left</option>
                <option value="center">center</option>
                <option value="right">right</option>
            </select>
        </label>
        <label>
            <span>Y: </span>
            <select name="at-y">
                <option value="top">top</option>
                <option value="middle">middle</option>
                <option value="bottom">bottom</option>
            </select>
        </label>
    </div>

    <div>
        <h3>At Offset:</h3>
        <label class="offset-row">
            <span>X: </span>
            <input type="number" value="0" name="at-x-offset" />
            <select name="at-x-offset-unit">
                <option value="px" selected>px</option>
                <option value="%">%</option>
            </select>
        </label>
        <label class="offset-row">
            <span>Y: </span>
            <input type="number" value="0" name="at-y-offset" />
            <select name="at-y-offset-unit">
                <option value="px" selected>px</option>
                <option value="%">%</option>
            </select>
        </label>
    </div>

    <div>
        <h3>Flip:</h3>
        <label>
            <span>X: </span>
            <select name="flip-x">
                <option value="none">none</option>
                <option value="flip">flip</option>
                <option value="fit">fit</option>
                <option value="flipfit">flipfit</option>
            </select>
        </label>
        <label>
            <span>Y: </span>
            <select name="flip-y">
                <option value="none">none</option>
                <option value="flip">flip</option>
                <option value="fit">fit</option>
                <option value="flipfit">flipfit</option>
            </select>
        </label>
    </div>

</div>


<div id="container">
    <div id="testOverlay">Test Overlay!</div>
    <div id="referenceElement">
        Drag Me!
    </div>
</div>

</div>


<script type="text/javascript">
    app.init('test_positioner');
</script>

</body>
</html>
