<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="dist/chunk-vendors.bundle.js"></script>
    <script type="text/javascript" src="dist/test_pages.bundle.js"></script>

    <style type="text/css">
        .resizeable-box {
            background-color: #333;
            border: 4px solid #000;
            box-sizing: border-box;
            width: 200px;
            height: 200px;
        }

        #test-resizeable1 {
            left: 100px;
            top: 100px;
            position: absolute;
        }

        .ui-resizeable-bottom-right {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 10px;
            height: 10px;
            background-color: red;
            cursor: nwse-resize;
        }

        .ui-resizeable-top {
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            height: 4px;
            background-color: #00f;
            cursor: ns-resize;
        }

        .ui-resizeable-bottom {
            position: absolute;
            bottom: 0;
            right: 0;
            left: 0;
            height: 4px;
            background-color: #0f0;
            cursor: ns-resize;
        }

        .ui-resizeable-left {
            position: absolute;
            bottom: 0;
            top: 0;
            left: 0;
            width: 4px;
            background-color: #f00;
            cursor: ew-resize;
        }

        .ui-resizeable-right {
            position: absolute;
            bottom: 0;
            top: 0;
            right: 0;
            width: 4px;
            background-color: #fff;
            cursor: ew-resize;
        }

        .ui-resizeable-top-left {
            z-index: 3;
            background-color: #ff0;
            top: 0;
            left: 0;
            width: 4px;
            height: 4px;
            position: absolute;
            cursor: nwse-resize;
        }


        .ui-resizeable-bottom-right {
            z-index: 3;
            background-color: #ff0;
            bottom: 0;
            right: 0;
            width: 4px;
            height: 4px;
            position: absolute;
            cursor: nwse-resize;
        }


        .ui-resizeable-top-right {
            z-index: 3;
            background-color: #ff0;
            top: 0;
            right: 0;
            width: 4px;
            height: 4px;
            position: absolute;
            cursor: nesw-resize;
        }

        .ui-resizeable-bottom-left {
            z-index: 3;
            background-color: #ff0;
            bottom: 0;
            left: 0;
            width: 4px;
            height: 4px;
            position: absolute;
            cursor: nesw-resize;
        }

        .test-helper {
            border: 4px dashed #ffaaaa;
            z-index: 4;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div id="test-resizeable1" class="resizeable-box"></div>

    <script type="text/javascript">
        app.init('test_resizeable');
    </script>

</body>
</html>
