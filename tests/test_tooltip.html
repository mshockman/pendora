<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="dist/chunk-vendors.bundle.js"></script>
    <script type="text/javascript" src="dist/test_pages.bundle.js"></script>

    <style type="text/css">
        #container {
            margin-top: 200px;
            margin-left: 200px;
            height: 20000px;
        }

        .tooltip {
            position: absolute;
            overflow: hidden;
            z-index: 1000;
            white-space: nowrap;
            pointer-events: none;
        }

        .tooltip.hidden {
            display: none;
        }

        .tooltip__body {
            position: relative;
        }

        .tooltip .tooltip__label {
            padding: 5px;
            border: 1px solid #000;
            background-color: #000;
            color: #fff;
            font-weight: 700;
            font-family: "Open Sans", Helvetica, sans-serif;
            border-radius: 5px;
        }

        .tooltip .arrow {
            position: absolute;
        }

        .tooltip[data-placement="top"] {
            transform: translateY(-10px);
        }

        .tooltip[data-placement="right"] {
            transform: translateX(20px);
        }

        .tooltip[data-placement="bottom"] {
            transform: translateY(20px);
        }

        .tooltip[data-placement="left"] {
            transform: translateX(-10px);
        }

        .tooltip[data-placement="top"] .arrow {
            bottom: 0;
            left: 50%;
            border-top: 5px solid #000000;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            margin-left: -2.5px;
        }

        .tooltip[data-placement="top"] .tooltip__body {
            padding-bottom: 5px;
        }

        .tooltip[data-placement="bottom"] .tooltip__body {
            padding-top: 5px;
        }

        .tooltip[data-placement="right"] .tooltip__body {
            padding-left: 5px;
        }

        .tooltip[data-placement="left"] .tooltip__body {
            padding-right: 5px;
        }

        .tooltip[data-placement="bottom"] .arrow {
            top: 0;
            left: 50%;
            border-bottom: 5px solid #000000;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            margin-left: -2.5px;
        }

        .tooltip[data-placement="left"] .arrow {
            right: 0;
            top: 50%;
            border-left: 5px solid #000000;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            margin-top: -5px;
        }

        .tooltip[data-placement="right"] .arrow {
            left: 0;
            top: 50%;
            border-right: 5px solid #000000;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            margin-top: -5px;
        }

        #debug_output {
            position: fixed;
            right: 5px;
            top: 5px;
        }
    </style>
</head>
<body>

<div id="debug_output"></div>


<div id="container">
    <button type="button" data-tooltip="Tooltip On Top!" data-placement="top">Tooltip Top</button>
    <button type="button" data-tooltip="Tooltip On Right!" data-placement="right">Tooltip Right</button>
    <button type="button" data-tooltip="Tooltip On Bottom" data-placement="bottom">Tooltip Bottom</button>
    <button type="button" data-tooltip="Tooltip On Left" data-placement="left">Tooltip Left</button>
</div>


<script type="text/javascript">
    app.init('test_tooltip');
</script>

</body>
</html>
