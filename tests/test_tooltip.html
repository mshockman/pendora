<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="dist/chunk-vendors.bundle.js"></script>
    <script type="text/javascript" src="dist/test_pages.bundle.js"></script>

    <style type="text/css">
        #container {
            margin-top: 200px;
            margin-left: 200px;
            height: 20000px;
        }

        .tooltip {
            position: absolute;
            overflow: hidden;
            z-index: 1000;
        }

        .tooltip__body {
            padding-bottom: 5px;
            position: relative;
        }

        .tooltip .tooltip__label {
            padding: 5px;
            border: 1px solid #000;
            background-color: #000;
            color: #fff;
            font-weight: 700;
            font-family: "Open Sans", Helvetica, sans-serif;
            border-radius: 5px;
        }

        .tooltip .arrow {
            position: absolute;
        }

        .tooltip[data-placement="top"] .arrow {
            bottom: 0;
            left: 50%;
            border-top: 5px solid #000000;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            margin-left: -2.5px;
        }
    </style>
</head>
<body>


<div id="container">
    <button type="button" data-tooltip="Top On Top!" data-placement="top">Tooltip Top</button>
    <button type="button" data-tooltip="Right" data-placement="right">Tooltip Right</button>
    <button type="button" data-tooltip="Bottom" data-placement="bottom">Tooltip Bottom</button>
    <button type="button" data-tooltip="Left" data-placement="left">Tooltip Left</button>
</div>


<script type="text/javascript">
    app.init('test_tooltip');
</script>

</body>
</html>
