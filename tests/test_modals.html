<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="dist/chunk-vendors.bundle.js"></script>
    <script type="text/javascript" src="dist/test_pages.bundle.js"></script>
    <script src="https://kit.fontawesome.com/43fafd7b08.js"></script>

    <script type="text/javascript">
        // noinspection ES6ModulesDependencies
        app.init('test_modals');
    </script>

    <style type="text/css">
        body {
            font-family: helvetica,arial,verdana,sans-serif;
            box-sizing: border-box;
        }

        .c-modal {
            z-index: 1000;
            background-color: rgba(0, 25, 50, 0.6);
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            display: flex;
            overflow: auto;
            justify-content: center;
            flex-direction: row;
            opacity: 1;
        }

        .c-modal.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .c-modal-window {
            width: 50rem;
            height: 30rem;
            background-color: #fff;
            border: 1px solid #333;
            position: relative;
            border-radius: 0.5rem;
            box-shadow: #333 0 0 0.625rem 0;
            margin: 4rem 0;
            overflow: hidden;
        }
        
        @keyframes fadeIn {
            0% {
                visibility: visible;
            }

            100% {
                visibility: hidden;
            }
        }

        .c-modal.fade-in {
            transition: opacity 250ms linear;
        }

        .c-modal.fade-in.hidden {
            animation: 250ms linear fadeIn;
        }

        .c-modal.fade-in .c-modal-window {
            transform: translate(0, 0);
            transition: transform 250ms linear;
        }

        .c-modal.fade-in.hidden .c-modal-window {
            transform: translate(0, -100px);
        }

        .c-modal-window__header {
            background-color: #eaeaea;
            border-bottom: 1px solid #ccc;
        }

        .c-modal-window__titlebar {
            display: flex;
            flex-direction: row;
            align-items: stretch;
            padding: 0 0.5rem;
            line-height: 2.5rem;
        }

        .c-modal-window__title {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .c-modal-window__actions {
            margin-left: auto;
            color: #777;
        }

        .c-modal-window__exit {
            height: 100%;
            width: 2.5rem;
            text-align: center;
            font-size: 1.1rem;
            border: 0;
            background: transparent;
        }

        .c-modal-window__exit:hover {
            background-color: #ff0000;
            color: #ffffff;
        }

        .c-modal-window__exit:focus, .c-modal-window__exit:active {
            outline: none;
        }
    </style>
</head>
<body>
    <button type="button" id="btn1" data-init="toggle" data-target="#test-modal" data-toggle="modal">Show Modal</button>

    <div id="test-modal" class="c-modal hidden fade-in" data-init="modal">
        <div class="c-modal-window">
            <div class="c-modal-window__header">
                <div class="c-modal-window__titlebar">
                    <div class="c-modal-window__title">Test Modal Window</div>
                    <div class="c-modal-window__actions">
                        <button type="button" class="c-modal-window__exit" data-action="dismiss"><i class="fas fa-times"></i></button>
                    </div>
                </div>
            </div>
            <div class="c-modal-window__body"></div>
            <div class="c-modal-window__footer"></div>
        </div>
    </div>
</body>
</html>
